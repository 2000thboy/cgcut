version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
  
  clip-service:
    build:
      context: ./clip-service
      dockerfile: ../clip-service/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CLIP_SERVICE_API_KEY=${CLIP_SERVICE_API_KEY}
  
  vlm-service:
    build:
      context: ./vlm-service  
      dockerfile: ../vlm-service/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - VLM_SERVICE_API_KEY=${VLM_SERVICE_API_KEY}

networks:
  default:
    driver: bridge